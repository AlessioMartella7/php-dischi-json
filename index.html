<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dischi</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- costum css -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- vue 3 js -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"
        integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JS -->
    <script defer src="./js/script.js"></script>
</head>

<body>
    <div id="app">
        <header class="bg-mainBlue"></header>
        <main class="bg-tertiaryBlue">
            <div class="container">
                <div class="row py-5">
                    <div class="col-4 lh-1 mb-5 " v-for="(disc,index) in discList" :key="index">
                        <div class="card h-100 bg-secondaryBlue" style="width: 25rem;">
                            <img :src="disc.poster" class="card-img-top img-fluid p-4" :alt="disc.author">
                            <div class="card-body">
                                <div class="card-text text-center text-white">
                                    <h3>{{disc.title}}</h3>
                                    <p>{{disc.author}}</p>
                                    <p class="fs-5 fw-bold">{{disc.year}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
